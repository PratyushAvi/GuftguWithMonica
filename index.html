<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Open+Sans&display=swap" rel="stylesheet">

    <title>Guftgu with Monica | Your healing begins here</title>

    <!--ICONS-->
    <link rel="icon" type="image/x-icon" href="./images/guftgufinallogo.png">

    <!--STYLESHEETS-->
    <link rel="stylesheet" href="styles/output.css">
</head>
<body class="bg-gradient-to-br from-[#66a1ff] to-[#b650ff] h-[100vh]">
    <div class="grid place-content-center justify-items-center h-[90vh]">
        <!-- LOGO -->
        <div class="flex max-w-[90vw] h-30">
            <a href="" class="self-center mx-[5px] md:mx-[10px]">
                <img class="h-10" src="./images/guftgufinallogo.png" alt="Logo">
            </a>
            <a class="mx-[5px] md:mx-[10px]" href="google.com" >
                <button class="rounded-full h-20 w-20 hover:bg-white transition duration-200 invert hover:invert-0"><img class="h-[40px] mx-auto" src="./images/logo-facebook.svg" alt=""></button>
            </a>
            <a class="mx-[5px] md:mx-[10px]" href="">
                <button class="rounded-full h-20 w-20 hover:bg-white transition duration-200 invert hover:invert-0" href=""><img class="h-[40px] mx-auto" src="./images/logo-instagram.svg" alt=""></button>
            </a>
            <a class="mx-[5px] md:mx-[10px]" href="">
                <button class="rounded-full h-20 w-20 hover:bg-white transition duration-200 invert hover:invert-0" href=""><img class="h-[40px] mx-auto" src="./images/logo-linkedin.svg" alt=""></button>
            </a>
            
        </div>
        <div class="flex my-[75px] rounded-2xl max-w-[90vw] p-[20px] shadow-sm bg-black/70">
            <!-- IMAGE AND TITLE -->
            <img class="self-center h-[70px] md:h-[90px] rounded-full" src="./images/profile-pic/profile-pic.001.jpeg" alt="Monica">
            <div class="self-center mx-[20px]">
                <h1 class="text-[1.5rem] md:text-[3rem] text-transparent bg-clip-text bg-gradient-to-tl from-[#66a1ff] to-[#b650ff] font-['EB_Garamond']">Holistic Wellness with Dr. Monica</h1>
                <h2 class="text-[1rem] md:text-[1.3rem] text-white font-['Lato'] font-[300]">Your healing begins here</h2>
            </div>
        </div>
        <div class="">
            <a href="">
                <button class="bg-white/[85%] md:hover:bg-white hover:text-[#3ae1a1] rounded-3xl py-[10px] px-[20px] shadow-md hover:shadow-xl transition duration-200">Book an appointment</button>
            </a>
            
        </div>
        <!-- BUTTON -->
        
    </div>

</body>
</html>
